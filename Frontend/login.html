<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Auraskin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-[#1e2e4e]">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-4 text-center">Login Admin</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block mb-1">Username</label>
          <input type="text" id="username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <input type="password" id="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-[#d94b73] text-white py-2 rounded hover:bg-[#b83c5e] transition">Masuk</button>
      </form>
      <p id="errorMsg" class="text-center text-red-500 mt-3 hidden">Username atau password salah.</p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'auraskin123') {
        sessionStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
